<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
      <img
        src="../../../assets/logo/biznis-posta-bitola.png"
        id="icon"
        alt="User Icon"
      />
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col">
        <!-- Login Form -->
        <form [formGroup]="form">
          <input
            type="text"
            id="login"
            class="fadeIn second form-control my-2 p-2"
            name="login"
            placeholder="Корисничко име"
            formControlName="username"
          />
          <input
            type="password"
            id="password"
            class="fadeIn third form-control my-2 p-2"
            name="login"
            placeholder="Лозинка"
            formControlName="password"
          />
          <br />
          <button
            type="submit"
            (click)="onSubmit()"
            class="btn btn-warning my-4"
          >
            Логирај се
          </button>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
